<!DOCTYPE html>
<html>
    <head>
        <title>
            Media in Html
        </title>
    </head>
   <body>
    <h2>This is how you add a image in your webpage!</h2>
   <img src="image.webp" alt="A colourful picture" style="width:200px; height:300px">

   <h2>This is how you add an audio file in your webpage!</h2>
   <audio controls autoplay>
    <source src="audio (1).mp3" type="audio/mpeg">
Your browser doesn't support this tag</audio>

   <h2>This is how you add a video file in your webpage!</h2>
   <video controls autoplay style="width:200px; height:300px ;">
    <source src="video (1).mp4" type="video/mp4">
Your browser doesn't support this tag</video>

   <h2>This is how you add Iframes in your webpage!</h2>
   <iframe src="https://www.youtube.com/embed/lsCObbRG370?autoplay=1&mute=1" style="width: 300px;height: 500px;"></iframe>
   </body>
</html>
